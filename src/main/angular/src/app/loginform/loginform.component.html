<div class="container-fluid mt-5">
  <form>
    <div class="form-group id">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group id">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group form-check id">
      <input type="checkbox" class="form-check-input" id="remember">
      <label class="form-check-label" for="remember">Remember me</label>
      <span class="float-right"><a>Forgot password?</a></span>
    </div>
    <div class="id bg-info p-3 text-center mt-1 mb-1">
      Sign In
    </div>
    <div class="id bg-warning p-3 text-center mt-1">
      New to whatsfordinner? Join for free!
    </div>
    <div class="id text-center mt-1">
      By signing in, you are agreeing to our <a href="#">Terms of
      Service</a> and our <a href="#">Privacy Policy</a>
    </div>
  </form>
</div>
