<div>
    <input type="text" placeholder="Name" id="name"><br>
    
    <table>
        <tr *ngFor="let ingredient of ingredients" >
            <input type='checkbox' value={{ingredient.id}}>
            {{ingredient.name}}
        </tr>
    </table>

    <input type="text" placeholder="Description" id="description"><br>

    <button id="submitbtn" (click)="submitRecipe">Submit Recipe</button><br>
    <button id="cancelbtn" (click)="cancelRecipe">Cancel</button><br>
</div>
